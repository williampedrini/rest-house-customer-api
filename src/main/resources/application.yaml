#####################################
###  TOMCAT SERVER CONFIGURATION ####
#####################################
server:
  port: 8081
  servlet:
    context-path: /api
#####################################
##  Resource Server Configuration ###
#####################################
spring:
  security:
    oauth2:
      resource-server:
        id: RestHouseCustomerApi
        check-token-url: ${CUSTOMER_AUTH_CHECK_TOKEN_URL}
      client:
        id: ${CUSTOMER_AUTH_CLIENT_ID}
        secret: ${CUSTOMER_AUTH_CLIENT_SECRET}