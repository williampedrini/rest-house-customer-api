apply plugin: 'docker-compose'

dockerCompose {
    useComposeFiles = ['environment/development/docker-compose.yml']
    removeVolumes = false
    isRequiredBy(project.tasks.bootRun)
}

bootRun {
    environment 'CUSTOMER_AUTH_CHECK_TOKEN_URL', project.property('environment.development.oauthCheckTokenUrl')
    environment 'CUSTOMER_AUTH_CLIENT_ID', project.property('environment.development.oauthClientId')
    environment 'CUSTOMER_AUTH_CLIENT_SECRET', project.property('environment.development.oauthClientSecret')
}